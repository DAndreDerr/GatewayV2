<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Dre's Soulfood</title>
    <link href="style.css" rel="stylesheet" type="text/css"> <!--link to css styling-->
  </head> <!--Head contains meta data, site title, and stylesheet linking-->
  
  <body>
    <nav>  <!--below is the code for the navigation bar-->
      <ul>
        <li id="navname">Dre's Soul Food Eatery</li> <!--list entry with restraunt name and unique id-->
        <li><a href="contact.html">Contact</a></li>
        <li><a href="menu.html">Menu</a></li> 
        <li><a href="index.html">Home</a></li> <!--Anchor leading to Home Page--> 
      </ul>
    </nav>
    <main class="contactcontainer"> <!--Div that allows for styling for -->
        <form action="thanks.html">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
      
          <label for="cellnum">Phone Number</label>
          <input type="number" id="cellnum" name="phonenumber" placeholder="Your phone number.." required>
      
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email.." required>
          
          <label for="subject">Order</label>
          <textarea id="subject" name="subject" placeholder="Write your order here.." style="height:200px" required>     </textarea>
          
          <input type="submit" value="Submit">
      
        </form>
    </main>
    <footer>
      <div class="social-icons"> <!--Div containing all social media image anchors-->
        <a href="https://www.facebook.com/" target="_blank">
          <img src="FBlogo.webp" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="IGlogo.webp" alt="Instagram">
        </a>
        <a href="https://www.snapchat.com/add/" target="_blank">
          <img src="SClogo.webp" alt="Snapchat">
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img src="TWTlogo.webp" alt="Twitter">
        </a>
    </div> <!--Div containing all social media image anchors-->
    </footer> 
  </body>
  
  </html>
